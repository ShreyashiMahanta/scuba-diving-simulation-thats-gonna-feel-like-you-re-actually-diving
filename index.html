<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="./diver.js"></script>
        <script src="./piranha.js"></script>
        <script src="./coin.js"></script>
        <script src="./game.js"></script>
    </head>

    <body>
        <a-scene background = "color : #75A8DF">

            <a-entity id = "look" look-controls camera position = "0 2 -5"></a-entity>

            <a-assets timeout = "10000">

                <a-asset-item id = "island" src = "./assets/tropical_island/scene.gltf"></a-asset-item>
                <a-asset-item id = "diver" src = "./assets/diver/diverScene.gltf"></a-asset-item>
                <a-asset-item id = "piranhas" src = "./assets/piranhas/Piranha.gltf"></a-asset-item>
                <a-assets-item id = "bit_coin" src = "./assets/bit_coin"></a-assets-item>

            </a-assets>
            
            <a-entity id = "tropical_island"
            gltf-model = "#island"
            ></a-entity>

            <a-entity position="0 0 0" id = "piranhas-in-the-zone" gltf-model = "#piranhas" piranha></a-entity>

            <a-entity id = "scuba_diver"
            gltf-model = "#diver"
            scale="0.1 0.1 0.1"
            position="5 -7 -20"
            rotation="0 90 -20"  
            diver-rotate
            dynamic-body =  "mass : 4"
            game
           ></a-entity>

           <a-entity position = "-28.5 21.5 0"
           text = "font : aileronsemibold; width : 12; color : black; value :VR SCUBA DIVING"></a-entity>
       </a-entity>

           <a-entity position = "-1.5 0.07 0" 
           text = "font : aileronsemibold; width : 12; color : black; value :Time\nremaining"></a-entity>
       </a-entity>
       <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>


           <a-entity id = "coin" 
           gltf-model = "#bit_coin"
            coin
           ></a-entity>

        </a-scene>

    </body>

</html>
